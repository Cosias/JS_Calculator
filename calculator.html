<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Audiowide" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script type="text/javascript" src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script type="text/javascript" src = 'calculator.js'></script>
  <title>JS Calculator</title>
</head>

<body>
  <div class = 'jumbotron container'><h1 class = 'text-center'>Javascript Calculator</h1></div>
  
  <div class = 'container'>
    <div class = 'calculator'>
      <h1 class = 'text-center'>Calculator</h1>
      <div class = 'container calcDisplay text-right'>
        <div id = "ans">0</div>
        <div id = 'steps'>0</div>
      </div>
      <div class = 'text-center' id='calcBtns'>
        <a class='btn btn-danger' id = 'deleteAll'>AC</a>
        <a class ='btn btn-danger' id= 'backOne'>CE</a>
        <a class='btn btn-primary' id='/'>/</a>
        <a class ='btn btn-primary' id ='*'>*</a>
        <br>
        <a class ='btn btn-primary' id ='7'>7</a>
        <a class ='btn btn-primary' id ='8'>8</a>
        <a class ='btn btn-primary' id ='9'>9</a>
        <a class ='btn btn-primary' id ='-'>-</a>
        <br>
        <a class ='btn btn-primary' id ='4'>4</a>
        <a class ='btn btn-primary' id ='5'>5</a>
        <a class ='btn btn-primary' id ='6'>6</a>
        <a class ='btn btn-primary' id ='+'>+</a>
        <br>
        <a class ='btn btn-primary' id ='1'>1</a>
        <a class ='btn btn-primary' id ='2'>2</a>
        <a class ='btn btn-primary' id ='3'>3</a>
        <a class ='btn btn-primary' id ='.'>.</a>
        <br>
        <a class ='btn btn-primary lrgBtn' id ='0'>0</a>
        <a class ='btn btn-primary lrgBtn' id ='total'>=</a>
      </div>
    </div>
  </div>
</body>
